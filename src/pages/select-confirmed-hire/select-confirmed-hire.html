<ion-header>
  <ion-navbar color=navBarColor>
    <ion-title>
      <ion-row>
        <ion-col class="back-icon" col-1>
          <ion-icon (click)="previousPage()" name="ios-arrow-back"></ion-icon>
        </ion-col>
        <ion-col col-8>
          <ion-label>Confirmed Hires</ion-label>
        </ion-col>
        <ion-col col-3>
          <img [src]="image" float-right/>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-label class="page-title">My Hire</ion-label>
    </ion-row>
    <div class="details">
      <ion-row>
        <ion-col col-4>
          <ion-label class="key">Name :</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-label class="value">{{name}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <ion-label class="key">Mobile :</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-label class="value">{{mobile}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <ion-label class="key">From :</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-label class="value">{{from}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <ion-label class="key">To :</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-label class="value">{{to}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <ion-label class="key">Date :</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-label class="value">{{date}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <ion-label class="key">Time :</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-label class="value">{{time}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <ion-label class="key">Amount :</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-label class="value">Rs. {{hireRate}}</ion-label>
        </ion-col>
      </ion-row>
    </div>
    <ion-row>
      <ion-col col-6 push-3>
        <button (click)="previousPage()" ion-button class="back btn" block><span>BACK</span><ion-icon name="ios-arrow-back"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color=navBarColor>
    <ion-title>Copyright &copy; 2018 Civiten</ion-title>
  </ion-toolbar>
</ion-footer>
