<ion-header>
  <ion-navbar color=navBarColor>
    <ion-title>
      <ion-row>
        <ion-col class="back-icon" col-1>
          <ion-icon (click)="previousPage()" name="ios-arrow-back"></ion-icon>
        </ion-col>
        <ion-col col-8>
          <ion-label>Recover Driver ID</ion-label>
        </ion-col>
        <ion-col col-3>
          <img [src]="image" float-right/>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" class="form" [formGroup]="forgotPassword" (ngSubmit)="recover()">
    <ion-row text-center>
      <ion-label class="title">Please enter your mobie phone number</ion-label>
    </ion-row>
    <ion-row>
      <ion-col col-auto class="same-space">
        <ion-label class="mobileTitle" fixed>Mobile Number</ion-label>
      </ion-col>
      <ion-col class="same-space">
        <ion-input type="number" class="mobile" formControlName="mobile" ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button class="send" type="submit" block><span>SEND</span><ion-icon name="send"></ion-icon></button>
    </ion-row>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar color=navBarColor>
    <ion-title>Copyright &copy; 2018 Civiten</ion-title>
  </ion-toolbar>
</ion-footer>
