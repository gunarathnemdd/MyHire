<ion-header>
  <ion-navbar color=navBarColor>
    <ion-title>
      <ion-row>
        <ion-col class="back-icon" col-1>
          <ion-icon (click)="previousPage()" name="ios-arrow-back"></ion-icon>
        </ion-col>
        <ion-col col-8>
          <ion-label>New Hire</ion-label>
        </ion-col>
        <ion-col col-3>
          <img [src]="image" float-right/>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-label class="page-title">My New Hire</ion-label>
    </ion-row>
    <div *ngFor="let item of hire;">
      <div *ngIf=" item.name != 'null'">
        <div class="details">
          <ion-row>
            <ion-col col-4>
              <ion-label class="key">Name :</ion-label>
            </ion-col>
            <ion-col col-8>
              <ion-label class="value">{{item.name}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-4>
              <ion-label class="key">From :</ion-label>
            </ion-col>
            <ion-col col-8>
              <ion-label class="value">{{item.from}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-4>
              <ion-label class="key">To :</ion-label>
            </ion-col>
            <ion-col col-8>
              <ion-label class="value">{{item.to}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-4>
              <ion-label class="key">Date :</ion-label>
            </ion-col>
            <ion-col col-8>
              <ion-label class="value">{{item.date}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-4>
              <ion-label class="key">Time :</ion-label>
            </ion-col>
            <ion-col col-8>
              <ion-label class="value">{{item.time}}</ion-label>
            </ion-col>
          </ion-row>
        </div>
        <ion-row>
          <ion-label class="description">If you would like to go this hire, press YES, else press NO</ion-label>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button (click)="confirmYes()" ion-button class="btn yes" block><span>YES</span><ion-icon name="ios-thumbs-up"></ion-icon></button>
          </ion-col> 
          <ion-col col-6>
            <button (click)="confirmNo()" ion-button class="btn no" block><span>NO</span><ion-icon name="ios-thumbs-down"></ion-icon></button>
          </ion-col>
        </ion-row>
        <!-- <form class="form" [hidden]="isHidden" [formGroup]="confirmHire" (ngSubmit)="confirmYes()">

            </ion-col>

          <ion-row>
            <button type="submit" ion-button class="btn yes" block><span>OK</span><ion-icon name="ios-thumbs-up"></ion-icon></button>
          </ion-row>
        </form> -->
      </div>
      <div *ngIf=" item.name == 'null'">
        <ion-row>
          <ion-label class="warning">There are no new hires at this moment.</ion-label>
        </ion-row>
        <ion-row>
          <ion-col col-6 push-3>
            <button (click)="previousPage()" ion-button class="back btn" block><span>BACK</span><ion-icon name="ios-arrow-back"></ion-icon></button>
          </ion-col>
        </ion-row>
      </div>
    </div> 
  </ion-grid>
